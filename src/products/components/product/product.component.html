<div class="card-deck zoomProduct">
    <div class="card">
      <div routerLink="/details/{{data.id}}">
        <img class="card-img-top h-35" src="{{data.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
          <p class="card-text">{{data.description}}</p>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-success" *ngIf="!addButton" (click)="addButton=true">Add to cart</button>
        <!--When user click "add to cart" button show this box
            to put the user the amount of this product-->
        <div class="d-flex  w-50" *ngIf="addButton">
          <input type="number" class="form-control" [(ngModel)]="amount" min="1">
          <button class="btn btn-success" (click)="add();addButton=false">Add</button>
        </div>
        <span class="bg-danger rounded p-2">{{data.price}}$</span>
      </div>
    </div>
</div>
