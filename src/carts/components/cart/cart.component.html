<div class="my-5">
    <h6 class="text-danger">Shopping cart</h6>
    <div class="d-flex justify-content-between">
        <p>You have <span class="text-danger font-weight-bold">{{productsInCart.length}}</span> items in your cart</p>
        <button class="btn btn-light text-danger" (click)="clearCart()">Clear shopping cart</button>
    </div>
    <table class="table table-bordered my-3">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productsInCart;let index = index">
                <td><img src="{{item.item.image}}" alt=""  width="100px" height="100px"></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <button class="btn btn-dark mr-1" (click)="addAmount(index)">+</button>
                    <!--we use "NgModel", whether user change the amount of product again-->
                    <input type="number" min="1" (change)="detectChange()" [(ngModel)]="item.quantity">
                    <button class="btn btn-dark ml-1" (click)="minAmount(index)">-</button>
                </td>
                <td>{{item.item.price * item.quantity}}</td>
                <td><button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex flex-row-reverse my-5">
        <button class="btn btn-success ml-5" (click)="addCart()">new Order</button>
        <p><mark class="bg-secondary text-white">Total: {{total}}</mark></p>
    </div>
    <div class="btn btn-success w-100" *ngIf="success"><strong>Well done</strong> Your order successfully send!</div>
</div>
